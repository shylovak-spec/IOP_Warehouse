<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Порядок надання домедичної допомоги</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 10px; /* Мінімальні відступи по краях */
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .audio-item {
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #111;
        }
        .audio-item h2 {
            margin-top: 0;
            font-size: 1.05em;
            margin-bottom: 12px;
            color: #fff; /* Назву треку */
        }
        audio {
            width: 100%; /* Тепер плеєр займає всю ширину */
            height: 45px;
            filter: invert(100%); /* Робимо плеєр світлим */
            margin-bottom: 10px;
        }
        audio::-webkit-media-controls-enclosure {
            overflow: hidden;
        }
        audio::-webkit-media-controls-panel {
            width: calc(100% + 30px); /* Зміщуємо меню за межі видимості */
        }
        .speed-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #222;
            padding-top: 10px;
            margin-top: 5px;
        }
        .speed-display-label {
            font-size: 0.9em;
            color: #aaa;
        }
        .speed-display {
            font-weight: bold;
            font-size: 1.1em;
            color: #fff;
            margin-left: 5px;
        }
        .speed-btn-group {
            display: flex;
            gap: 12px;
        }
        .speed-control button {
            background-color: #fff;
            color: #000;
            border: none;
            width: 30px; /* Велика область для натискання */
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Контейнер для стрілки та заголовка */
.header-row {
    display: flex;
    align-items: center; /* Вирівнювання по вертикалі */
    justify-content: flex-start; /* Елементи йдуть один за одним */
    gap: 15px; /* Відступ між стрілкою та текстом */
    margin-bottom: 20px;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
}

.back-button {
    font-size: 2em;
    text-decoration: none;
    color: #fff;
    font-weight: 700;
    line-height: 1; /* Прибирає зайву висоту рядка */
    display: block;
    margin-top: -4px;
}

h1 {
    font-size: 1.1em;
    text-transform: uppercase;
    color: #fff;
    margin: 0; /* Прибираємо стандартні відступи */
    flex: 1; /* Дозволяє заголовку займати вільний простір */
    text-align: left; /* Текст тепер зліва, поруч зі стрілкою */
}
    </style>
</head>
<body>

    <div class="container">
    <div class="header-row">
        <a href="index.html" class="back-button">&#10094;</a>
        <h1>Порядок надання домедичної допомоги</h1>
    </div>
    
    <div id="audio-list-container"></div>
</div>

    <script>
    const BASE_AUDIO_URL = 'https://raw.githubusercontent.com/shylovak-spec/Audio_Assetss/main/audio/'; 

    const firstAidAudios = [
        { name: "Вступ", fileName: "first_aid_vstup" },
        { name: "Зупинка кровообігу", fileName: "first_aid_circulation" },
        { name: "Кровотеча", fileName: "first_aid_bleeding" },
        { name: "Опік", fileName: "first_aid_burn" },
        { name: "Отруєння", fileName: "first_aid_poisoning" },
        { name: "Ушкодження очей", fileName: "first_aid_eyes" },
        { name: "Переломи", fileName: "first_aid_fractures" },
        { name: "Судоми", fileName: "first_aid_seizures" },
        { name: "Ураження електричним струмом", fileName: "first_aid_electric" }
    ];

    const container = document.getElementById('audio-list-container');
    const allAudioElements = [];

    if (container) {
        let htmlContent = '';
        firstAidAudios.forEach((item, index) => {
            const itemId = `audio_${index}`;
            const speedId = `speed_${index}`;
            const mp3Src = `${BASE_AUDIO_URL}${item.fileName}.mp3`;

            // ЗМІНЕНО: Нова смтруктура HTML для широкого плеєра
            htmlContent += `
                <div class="audio-item">
                <h2>${index + 1}. ${item.name}</h2>
                <audio id="${itemId}" data-index="${index}" controls controlsList="nodownload noplaybackrate" preload="metadata">
                <source src="${mp3Src}" type="audio/mpeg">
                </audio>
                    <div class="speed-control">
                        <span class="speed-display-label">Швидкість: <span id="${speedId}" class="speed-display">1.00</span></span>
                        <div class="speed-btn-group">
                            <button onclick="adjustSpeed('${itemId}', -0.25)">-</button>
                            <button onclick="adjustSpeed('${itemId}', 0.25)">+</button>
                        </div>
                    </div>
                </div>
            `;
        });
        container.innerHTML = htmlContent;

        document.querySelectorAll('audio').forEach(audio => {
            allAudioElements.push(audio);
        });
        
        allAudioElements.forEach((audio, index) => {
            audio.addEventListener('play', () => pauseOthers(audio));
            audio.addEventListener('ended', () => {
                const nextIndex = index + 1;
                if (nextIndex < allAudioElements.length) {
                    allAudioElements[nextIndex].play();
                }
            });
        });

    }

    function pauseOthers(currentAudio) {
        allAudioElements.forEach(audio => {
            if (audio !== currentAudio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
            }
        });
    }

    function adjustSpeed(audioId, delta) {
        const audio = document.getElementById(audioId);
        const index = audio ? audio.getAttribute('data-index') : null; 
        const speedDisplay = index !== null ? document.getElementById(`speed_${index}`) : null;
        
        if (!audio || !speedDisplay) return;

        let newSpeed = Math.min(1.5, Math.max(0.5, audio.playbackRate + delta));
        audio.playbackRate = newSpeed;
        speedDisplay.textContent = newSpeed.toFixed(2);
    }

    window.adjustSpeed = adjustSpeed;
</script>

</body>
</html>
